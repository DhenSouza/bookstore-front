<form>
    <h1>Criando uma Nova Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="category.nome" matInput type="text" name="nome"placeholder="Ex: Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea [(ngModel)]="category.descricao" matInput type="text" name="descricao"placeholder="Ex: Livros de Computação"></textarea>
    </mat-form-field>


    <div class="buttons">
        <button (click)="createCat()" class="mat-elevation-z8"  mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
<p-toast position="top-right" key="tr"></p-toast>
